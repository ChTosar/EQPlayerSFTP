<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Document</title>
    <script src="dist/bundle.js" type="module"></script>
</head>
<script type="importmap">
    {
        "imports": {
            "segment-display": "../node_modules/segment-display/dist/bundle.min.js",
            "classic-equalizer": "../node_modules/classic-equalizer/src/classic-equalizer.js"
        }
    }
</script>
<link href="./css/styles.css" rel="stylesheet"/>
<script type="module" src="js/index.js"></script>
<body>
    <container class="main">
        <segment-display type="sixteen" height="49"></segment-display>
        <div class="slideController">
            <div class="main">
                <classic-equalizer audio="audio"></classic-equalizer>         
            </div>
            <div class="settings">

                <div class="bg">
                    <button class="menu theme">Thems</button>
                    <button class="menu ssh">SSH</button>
                    <button class="menu about">About</button>
                </div>

                <div class="form theme hidden">
                    <div class="option">
                        <label for="colorSelect">Colors</label>
                        <select id="colorSelect">
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="custom">custom</option>
                        </select>
                    </div>

                    <div class="option">
                        <label for="statusBar">Show statusBar</label>
                        <input type="checkbox" id="statusBar">
                    </div>
    
                    <div class="customColors hidden">
                        <div class="option">
                            <label for="colorSelect">Primary color</label>
                            <input type="color" id="primaryColor"/>
                        </div>
                        <div class="option">
                            <label for="colorSelect">BG Color</label>
                            <input type="color" id="bgColor"/>
                        </div>
                        <div class="option">
                            <label for="colorSelect">Light Color</label>
                            <input type="color" id="lighrColor"/>
                        </div>
                    </div>
                </div>

                <div class="form ssh hidden">
                    <div class="option">
                        <input placeholder="Url" ="text" id="url"/>
                    </div>
                    <div class="option">
                        <input placeholder="Port" type="text" id="port"/>
                    </div>
                    <div class="option">
                        <input placeholder="Username" type="text" id="username"/>
                    </div>
                    <div class="option">
                        <input placeholder="Password" type="password" id="password"/>
                    </div>
                    <div class="option">
                        <input placeholder="Path" type="text" id="path"/>
                    </div>
                    <button id="sshConfig">Save</button>
                </div>

                <div class="form about hidden">
                    <span>Version: 0.9.0</span>
                    <span>Created by: <a href="https://github.com/ChTosar" target="_blank">ChTosar</a></span>
                    <span>2025</span>
                    <span class="moreInfo">more</span>
                    <pre class="data"></pre>
                </div>

            </div>
        </div>

        <canvas id="progressCanvas"></canvas>

        <div class="controllers">
            <div class="group">
                <button id="play" class="icon">&#xe801;</button>
                <button id="prev" class="icon">&#xe806;</button>
                <button id="next" class="icon">&#xe803;</button>
            </div>

            <div class="group">
                <button id="list" class="icon">&#xe800;</button>
                <button id="settings" class="icon">&#xe807;</button>
            </div>
        </div>

    </container>
    <container class="list">
        <div>
            <button class="localButton selected">Donwloads</button>
            <button class="remoteButton">SSH</button>
            <button class="deviceButton">Local</button>
        </div>
        <ul class="localList selected"></ul>
        <ul class="remoteList"></ul>
        <ul class="deviceList"></ul>
    </container>
    <audio src=""></audio>
</body>
<script src="cordova.js"></script>
</html>
